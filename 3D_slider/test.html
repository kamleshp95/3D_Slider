<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper  Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="test.css">

</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" ><img src="img1.jpg"></div>
          <div class="swiper-slide" ><img src="img2.jpg"></div>
          <div class="swiper-slide" ><img src="img3.jpg"></div>
          <div class="swiper-slide" ><img src="img4.jpg"></div>
          <div class="swiper-slide" ><img src="img5.jpg"></div>
          <div class="swiper-slide" ><img src="img6.jpg"></div>
          <div class="swiper-slide" ><img src="img7.jpg"></div>
          <div class="swiper-slide" ><img src="img8.jpg"></div>
        </div>
        <!-- Ad8 Pagination -->
        <div cl8ss="swiper-pagination"></div>
    </div>  
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script> 
    <script>
        var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows : true,
        },
        loop: true,
        autoplay: {
            delay: 500,
            disableOnInteraction: false,
          },
        });
  </script>       
</body>
</html>
